<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed! - BookVerse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px; /* Add some padding for smaller screens */
            overflow-y: auto; /* FIX: Changed from overflow: hidden to allow scrolling when needed */
        }
        
        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* Allows clicking through the canvas */
        }

        .confirmation-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 100%; /* Changed from 90% to be more responsive */
            z-index: 2;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.8s 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Animated Success Checkmark */
        .success-animation {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        .checkmark-circle {
            stroke-dasharray: 264;
            stroke-dashoffset: 264;
            stroke: #4ecdc4;
            animation: stroke-draw 1s 0.8s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark-path {
            stroke-dasharray: 60;
            stroke-dashoffset: 60;
            stroke: #4ecdc4;
            animation: stroke-draw 0.6s 1.5s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        @keyframes stroke-draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 25px;
        }

        .order-id {
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        /* Order Summary Box */
        .order-summary-box {
            background: rgba(0,0,0,0.15);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }
        
        .order-summary-box h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        .item-name {
            opacity: 0.9;
        }
        .item-total {
            font-weight: bold;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }
        .order-total .total-amount {
             color: #4ecdc4;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
        }

        .action-buttons a {
            text-decoration: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-shop {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .btn-track {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .action-buttons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

<body>
    
    <canvas id="confetti-canvas"></canvas>

    <div class="confirmation-container">
        
        <div class="success-animation">
            <svg viewBox="0 0 100 100">
                <circle class="checkmark-circle" cx="50" cy="50" r="42" fill="none" stroke-width="4"/>
                <path class="checkmark-path" d="M34,52 L44,62 L68,38" fill="none" stroke-width="5" stroke-linecap="round"/>
            </svg>
        </div>

        <h1>Thank You For Your Order!</h1>
        <p class="subtitle">Your books are being prepared and will be on their way soon.</p>
        
        <div class="order-id">
            Order ID: <span id="order-id-display">Loading...</span>
        </div>

        <div class="order-summary-box">
            <h2>Order Summary</h2>
            <div id="order-items"></div>
            <div class="order-total">
                <span>TOTAL</span>
                <span class="total-amount" id="order-total-display">$0.00</span>
            </div>
        </div>

        <div class="action-buttons">
            <a href="bookstore_page (4).html" class="btn-shop">Continue Shopping</a>
            <a href="#" class="btn-track">Track Your Order</a>
        </div>
    </div>

    <script>
        // --- Interactive Confetti Logic ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let confettiParticles = [];
        const colors = ['#4ecdc4', '#ff6b6b', '#feca57', '#54a0ff', '#ffffff'];

        // Utility to get a random value in a range
        const randomRange = (min, max) => Math.random() * (max - min) + min;

        class ConfettiParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = randomRange(3, 8);
                this.color = colors[Math.floor(randomRange(0, colors.length))];
                this.vx = randomRange(-2, 2);
                this.vy = randomRange(-4, -1);
                this.opacity = 1;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = randomRange(-1, 1);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05; // Gravity
                this.opacity -= 0.005;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }
        
        function createConfetti(x, y, count = 10) {
            for(let i = 0; i < count; i++) {
                confettiParticles.push(new ConfettiParticle(x, y));
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiParticles.forEach((particle, index) => {
                if(particle.opacity <= 0) {
                    confettiParticles.splice(index, 1);
                } else {
                    particle.update();
                    particle.draw();
                }
            });
            requestAnimationFrame(animateConfetti);
        }

        // Make it interactive - create confetti on mouse move
        document.addEventListener('mousemove', (e) => {
            createConfetti(e.clientX, e.clientY, 2);
        });
        
        // Initial burst of confetti
        function initialBurst() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            for(let i=0; i<100; i++){
                 setTimeout(() => createConfetti(randomRange(centerX-200, centerX+200), randomRange(centerY-100, centerY+100), 5), i*10);
            }
        }

        // --- Page Load Logic ---
        window.addEventListener('DOMContentLoaded', () => {
            const orderDataJSON = localStorage.getItem('finalOrderData');

            if (!orderDataJSON) {
                // Handle case where user lands here directly
                document.querySelector('h1').textContent = 'Oops! Order Not Found';
                document.querySelector('.subtitle').textContent = 'Please go back to the store and complete your checkout.';
                document.querySelector('.order-summary-box').style.display = 'none';
                document.querySelector('.order-id').style.display = 'none';
                return;
            }

            const orderData = JSON.parse(orderDataJSON);
            const orderIdDisplay = document.getElementById('order-id-display');
            const orderItemsContainer = document.getElementById('order-items');
            const orderTotalDisplay = document.getElementById('order-total-display');

            // Display Order ID
            orderIdDisplay.textContent = orderData.orderId;

            // Display Order Items
            orderItemsContainer.innerHTML = orderData.order.cart.map(item => `
                <div class="order-item">
                    <span class="item-name">${item.title} (x${item.quantity})</span>
                    <span class="item-total">$${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');

            // Display Total
            orderTotalDisplay.textContent = `$${orderData.order.total.toFixed(2)}`;
            
            // Start the celebration!
            initialBurst();
            animateConfetti();
        });

    </script>
