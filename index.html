<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse - Online Book Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            padding-right: 400px;
        }

        /* Floating particles animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .main-content {
            padding: 40px 0;
            position: relative;
            z-index: 2;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
            to { text-shadow: 2px 2px 20px rgba(255,255,255,0.5); }
        }

        /* Book List Table */
        .books-table-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .books-table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .table-header th {
            padding: 20px;
            text-align: left;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .book-row {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .book-row::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: all 0.6s ease;
        }

        .book-row:hover::before {
            left: 100%;
        }

        .book-row:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.01);
        }

        .book-row td {
            padding: 25px 20px;
            color: white;
            vertical-align: middle;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .book-author {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .book-category {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
        }

        .price-cell {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4ecdc4;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .quantity-display {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .add-to-cart-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .add-to-cart-btn:hover::before {
            width: 200px;
            height: 200px;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Cart Box at Right Side */
        .cart-box {
            position: fixed;
            top: 0;
            right: 0;
            width: 380px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            transform: translateX(0);
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
        }

        .cart-box.collapsed {
            transform: translateX(calc(100% - 60px));
        }

        .cart-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
            writing-mode: horizontal-tb;
        }

        .cart-box.collapsed .cart-header {
            writing-mode: vertical-lr;
            text-orientation: mixed;
            padding: 20px 10px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-title {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-box.collapsed .cart-title {
            flex-direction: column;
            gap: 5px;
            font-size: 1rem;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cart-content {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .cart-items {
            flex: 1;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .item-details {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .item-total {
            font-weight: bold;
            color: #4ecdc4;
        }

        .cart-total {
            padding-top: 15px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            flex-shrink: 0;
        }

        .cart-summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .checkout-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .checkout-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .checkout-btn:disabled::before {
            display: none;
        }

        .clear-cart-btn {
            background: linear-gradient(45deg, #ff4757, #c44569);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .clear-cart-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }

        .clear-cart-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .clear-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 71, 87, 0.4);
        }

        .clear-cart-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .clear-cart-btn:disabled::before {
            display: none;
        }

        .empty-cart {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            font-style: italic;
        }

        .cart-notification {
            position: fixed;
            top: 100px;
            right: -400px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.5s ease;
            z-index: 1001;
            max-width: 350px;
        }

        .cart-notification.show {
            right: 20px;
        }

        .pulse {
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding-right: 0;
                padding-bottom: 300px;
            }
            
            .cart-box {
                top: auto;
                bottom: 0;
                right: 0;
                left: 0;
                width: 100%;
                height: auto;
                max-height: 300px;
                border-left: none;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            .cart-box.collapsed {
                transform: translateY(calc(100% - 60px));
            }
            
            .cart-header {
                writing-mode: horizontal-tb !important;
                padding: 15px 20px !important;
                height: auto !important;
                display: flex !important;
                justify-content: space-between !important;
                align-items: center !important;
            }
            
            .cart-title {
                flex-direction: row !important;
                gap: 10px !important;
                font-size: 1.2rem !important;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .books-table {
                font-size: 0.9rem;
            }
            
            .table-header th, .book-row td {
                padding: 15px 10px;
            }
            
            .quantity-controls {
                flex-direction: column;
                gap: 5px;
            }
        }

        /* Custom Scrollbar */
        .cart-content::-webkit-scrollbar {
            width: 6px;
        }

        .cart-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .cart-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>

<body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- GTM Data Layer -->
    <script>
        window.dataLayer = window.dataLayer || [];
        
        // Initialize cart
        let cart = JSON.parse(localStorage.getItem('bookCart')) || [];
        let cartTotal = 0;
        let cartItemCount = 0;
        
        // Calculate initial cart values
        function calculateCartTotals() {
            cartTotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartItemCount = cart.reduce((sum, item) => sum + item.quantity, 0);
        }
        
        calculateCartTotals();
        
        // Push initial page view to data layer
        window.dataLayer.push({
            'event': 'page_view',
            'page_title': 'BookVerse - Book Listing',
            'page_location': window.location.href,
            'content_type': 'product_list'
        });
    </script>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">📚 BookVerse</div>
                <div class="cart-summary">
                    🛒 Cart: <span id="cart-count">0</span> items - $<span id="cart-total">0.00</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Discover Amazing Books</h1>
            
            <div class="books-table-container">
                <table class="books-table">
                    <thead class="table-header">
                        <tr>
                            <th>Book Details</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="books-table-body">
                        <!-- Books will be dynamically generated -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Cart Box at Right Side -->
    <div class="cart-box" id="cart-box">
        <div class="cart-header" onclick="toggleCart()">
            <div class="cart-title">
                🛒 Shopping Cart (<span id="cart-items-count">0</span> items)
            </div>
            <button class="toggle-btn" id="toggle-btn">◀</button>
        </div>
        <div class="cart-content" id="cart-content">
            <div class="cart-items" id="cart-items">
                <div class="empty-cart">Your cart is empty</div>
            </div>
            <div class="cart-total">
                <div class="cart-summary-row">
                    <div>
                        <strong>Total Items: <span id="total-items">0</span></strong>
                    </div>
                    <div class="total-amount">$<span id="total-amount">0.00</span></div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="checkout-btn" id="checkout-btn" onclick="proceedToCheckout()" disabled style="flex: 2;">
                        🛒 Check Out
                    </button>
                    <button class="clear-cart-btn" id="clear-cart-btn" onclick="clearCart()" disabled style="flex: 1;">
                        🗑️ Clear
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart notification -->
    <div class="cart-notification" id="cart-notification">
        <div id="notification-content"></div>
    </div>

    <script>
        // Book data
        const books = [
            { id: 'book-001', title: 'The Midnight Library', author: 'Matt Haig', price: 24.99, category: 'Fiction' },
            { id: 'book-002', title: 'Atomic Habits', author: 'James Clear', price: 18.99, category: 'Self Help' },
            { id: 'book-003', title: 'The Seven Husbands of Evelyn Hugo', author: 'Taylor Jenkins Reid', price: 16.99, category: 'Romance' },
            { id: 'book-004', title: 'Educated', author: 'Tara Westover', price: 22.50, category: 'Biography' },
            { id: 'book-005', title: 'The Psychology of Money', author: 'Morgan Housel', price: 19.95, category: 'Finance' },
            { id: 'book-006', title: 'Where the Crawdads Sing', author: 'Delia Owens', price: 21.99, category: 'Fiction' },
            { id: 'book-007', title: 'Think and Grow Rich', author: 'Napoleon Hill', price: 15.99, category: 'Self Help' },
            { id: 'book-008', title: 'The Alchemist', author: 'Paulo Coelho', price: 17.50, category: 'Fiction' }
        ];

        // Book quantities
        let bookQuantities = {};
        books.forEach(book => {
            bookQuantities[book.id] = 1;
        });

        let cartCollapsed = false;

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Render books table
        function renderBooks() {
            const tableBody = document.getElementById('books-table-body');
            tableBody.innerHTML = books.map(book => `
                <tr class="book-row" data-book-id="${book.id}">
                    <td>
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">by ${book.author}</div>
                    </td>
                    <td>
                        <span class="book-category">${book.category}</span>
                    </td>
                    <td class="price-cell">$${book.price}</td>
                    <td>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="decreaseQuantity('${book.id}')">−</button>
                            <div class="quantity-display" id="quantity-${book.id}">${bookQuantities[book.id]}</div>
                            <button class="quantity-btn" onclick="increaseQuantity('${book.id}')">+</button>
                        </div>
                    </td>
                    <td>
                        <button class="add-to-cart-btn" onclick="addToCart('${book.id}')">
                            Add to Cart
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Toggle cart visibility
        function toggleCart() {
            const cartBox = document.getElementById('cart-box');
            const toggleBtn = document.getElementById('toggle-btn');
            
            cartCollapsed = !cartCollapsed;
            
            if (cartCollapsed) {
                cartBox.classList.add('collapsed');
                toggleBtn.textContent = '▶';
            } else {
                cartBox.classList.remove('collapsed');
                toggleBtn.textContent = '◀';
            }
        }

        // Quantity controls
        function increaseQuantity(bookId) {
            bookQuantities[bookId]++;
            document.getElementById(`quantity-${bookId}`).textContent = bookQuantities[bookId];
            
            const book = books.find(b => b.id === bookId);
            window.dataLayer.push({
                'event': 'quantity_change', 'item_id': bookId, 'item_name': book.title, 'quantity': bookQuantities[bookId], 'action': 'increase'
            });
        }

        function decreaseQuantity(bookId) {
            if (bookQuantities[bookId] > 1) {
                bookQuantities[bookId]--;
                document.getElementById(`quantity-${bookId}`).textContent = bookQuantities[bookId];
                
                const book = books.find(b => b.id === bookId);
                window.dataLayer.push({
                    'event': 'quantity_change', 'item_id': bookId, 'item_name': book.title, 'quantity': bookQuantities[bookId], 'action': 'decrease'
                });
            }
        }

        // Add to cart function
        function addToCart(bookId) {
            const book = books.find(b => b.id === bookId);
            const quantity = bookQuantities[bookId];
            
            const existingItemIndex = cart.findIndex(item => item.id === bookId);
            
            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity += quantity;
            } else {
                cart.push({ id: bookId, title: book.title, author: book.author, price: book.price, quantity: quantity, category: book.category });
            }
            
            localStorage.setItem('bookCart', JSON.stringify(cart));
            
            calculateCartTotals();
            updateCartDisplay();
            updateCartBox();
            
            showCartNotification(book, quantity);
            
            const cartSummary = document.querySelector('.cart-summary');
            cartSummary.classList.add('pulse');
            setTimeout(() => cartSummary.classList.remove('pulse'), 600);
            
            window.dataLayer.push({
                'event': 'add_to_cart',
                'ecommerce': {
                    'currency': 'USD',
                    'value': book.price * quantity,
                    'items': [{
                        'item_id': bookId, 'item_name': book.title, 'item_category': book.category,
                        'item_author': book.author, 'price': book.price, 'quantity': quantity
                    }]
                }
            });
            
            window.dataLayer.push({
                'event': 'enhanced_add_to_cart', 'item_id': bookId, 'item_name': book.title, 'item_category': book.category,
                'item_author': book.author, 'item_price': book.price, 'quantity_added': quantity,
                'cart_total_items': cartItemCount, 'cart_total_value': cartTotal
            });
        }

        // Update cart display in header
        function updateCartDisplay() {
            document.getElementById('cart-count').textContent = cartItemCount;
            document.getElementById('cart-total').textContent = cartTotal.toFixed(2);
        }

        // Update cart box at bottom
        function updateCartBox() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartItemsCount = document.getElementById('cart-items-count');
            const totalItems = document.getElementById('total-items');
            const totalAmount = document.getElementById('total-amount');
            const checkoutBtn = document.getElementById('checkout-btn');
            const clearCartBtn = document.getElementById('clear-cart-btn'); // <-- FIX: Get reference to clear button

            cartItemsCount.textContent = cartItemCount;
            totalItems.textContent = cartItemCount;
            totalAmount.textContent = cartTotal.toFixed(2);
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                checkoutBtn.disabled = true;
                clearCartBtn.disabled = true; // <-- FIX: Disable clear button when cart is empty
                checkoutBtn.textContent = '🛒 Check Out';
            } else {
                cartItemsContainer.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="item-info">
                            <div class="item-name">${item.title}</div>
                            <div class="item-details">by ${item.author} | Qty: ${item.quantity}</div>
                        </div>
                        <div class="item-total">${(item.price * item.quantity).toFixed(2)}</div>
                    </div>
                `).join('');
                checkoutBtn.disabled = false;
                clearCartBtn.disabled = false; // <-- FIX: Enable clear button when cart has items
                checkoutBtn.textContent = `🛒 Check Out (${cartItemCount} items)`;
            }
        }
        
        // --- NEW FUNCTION TO CLEAR THE CART ---
        function clearCart() {
            if (cart.length === 0) return;

            // For analytics: capture what was cleared
            const clearedCartValue = cartTotal;
            const clearedItemsCount = cartItemCount;

            // 1. Clear the cart data
            cart = [];
            localStorage.removeItem('bookCart');

            // 2. Update all UI elements
            calculateCartTotals(); // Resets cartTotal and cartItemCount to 0
            updateCartDisplay();   // Updates the header
            updateCartBox();       // Updates the side cart panel

            // 3. Push a GTM event for tracking
            window.dataLayer.push({
                'event': 'clear_cart',
                'cart_value_cleared': clearedCartValue,
                'cart_items_cleared': clearedItemsCount
            });

            // 4. Show a confirmation notification
            const notification = document.getElementById('cart-notification');
            const content = document.getElementById('notification-content');
            
            content.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 8px;">🗑️ Cart Cleared</div>
                <div>Your shopping cart is now empty.</div>
            `;
            
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        // --- UPDATED CHECKOUT FUNCTION ---
        function proceedToCheckout() {
            if (cart.length === 0) return;

            // Fire comprehensive GTM data layer events for checkout
            
            // 1. Begin Checkout Event (GA4 Standard)
            window.dataLayer.push({
                'event': 'begin_checkout',
                'ecommerce': {
                    'currency': 'USD',
                    'value': cartTotal,
                    'coupon': '',
                    'items': cart.map(item => ({
                        'item_id': item.id, 'item_name': item.title, 'item_category': item.category,
                        'item_author': item.author, 'price': item.price, 'quantity': item.quantity
                    }))
                }
            });

            // 2. Custom Enhanced Checkout Event
            window.dataLayer.push({
                'event': 'enhanced_checkout_initiate', 'checkout_step': 1, 'checkout_step_name': 'begin_checkout',
                'cart_total_value': cartTotal, 'cart_total_items': cartItemCount, 'cart_unique_items': cart.length,
                'customer_type': 'guest', 'items_by_category': getItemsByCategory()
            });
            
            // ... (Other GTM events from your original code) ...

            // Store checkout data in localStorage for the new page to access
            localStorage.setItem('checkoutData', JSON.stringify({
                cart: cart,
                total: cartTotal,
                itemCount: cartItemCount,
                timestamp: new Date().toISOString()
            }));

            // Open the checkout page in a new tab
            window.open('checkout.html', '_blank');
        }

        // Helper function to get items by category for analytics
        function getItemsByCategory() {
            const categoryMap = {};
            cart.forEach(item => {
                if (!categoryMap[item.category]) {
                    categoryMap[item.category] = { count: 0, value: 0 };
                }
                categoryMap[item.category].count += item.quantity;
                categoryMap[item.category].value += (item.price * item.quantity);
            });
            return categoryMap;
        }

        // Show cart notification
        function showCartNotification(book, quantity) {
            const notification = document.getElementById('cart-notification');
            const content = document.getElementById('notification-content');
            
            content.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 8px;">✅ Added to Cart!</div>
                <div>${book.title}</div>
                <div style="font-size: 0.9rem; opacity: 0.9;">Quantity: ${quantity} | Price: $${(book.price * quantity).toFixed(2)}</div>
            `;
            
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        // Initialize page
        window.addEventListener('DOMContentLoaded', function() {
            createParticles();
            renderBooks();
            updateCartDisplay();
            updateCartBox();
            
            window.dataLayer.push({
                'event': 'view_item_list',
                'ecommerce': {
                    'currency': 'USD',
                    'items': books.map(book => ({
                        'item_id': book.id, 'item_name': book.title, 'item_category': book.category,
                        'item_author': book.author, 'price': book.price
                    }))
                }
            });
        });
    </script>
